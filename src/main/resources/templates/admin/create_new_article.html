<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créez un article</title>
    <th:block th:replace="~{fragment-meta :: html-header}"></th:block>
</head>
<header th:replace="~{fragment-header :: header}">
    <h1>World Of Warcraft</h1>
</header>
<div th:replace="~{fragment-motifs}"></div>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div id="form-new-article" th:fragment="new-article (newArticle)" class="col-md-6 mt-4">
            <h4>Créez un article</h4>

            <form id="form-creation-article" action="/api/articles" method="post" th:object="${newArticle}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label" for="title">Titre :</label>
                    <input class="form-control" id="title" type="text" th:field="*{title}" required
                           placeholder="Ex. : Ragnaros">
                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description :</label>
                    <textarea class="form-control" id="description" th:field="*{description}" required
                              placeholder="Ex. : Le combat se compose de différentes phases ..." rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="createdBy">Votre nom :</label>
                    <input class="form-control" id="createdBy" type="text" th:field="*{createdBy}" required
                           placeholder="Ex. : John">
                </div>
                <div class="form-group">
                    <button id="btn-reset-polling" class="btn btn-secondary" type="reset">Effacer</button>
                    <button id="btn-create-polling" class="btn btn-success" type="submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../static/motifs.js" th:src="@{/motifs.js}" type="module"></script>
<script src="../static/articles.js" th:src="@{/articles.js}" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
