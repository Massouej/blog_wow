<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modification d'un article</title>
    <th:block th:replace="~{fragment-meta :: html-header}"></th:block>
</head>
<header th:replace="~{fragment-header :: header}">
    <h1>World Of Warcraft</h1>
</header>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div id="form-edit-article" th:fragment="/admin/articles/" class="col-md-6 mt-4">
            <h4>Modifier un article</h4>

            <form id="form-editing-article" data-url="/admin/articles/${article.id}/edit" method="post" th:object="${article}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label" for="title">Titre :</label>
                    <input class="form-control" id="title" type="text" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description :</label>
                    <textarea class="form-control" id="description" th:field="*{description}" required
                              rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="createdBy">Votre nom :</label>
                    <input class="form-control" id="createdBy" type="text" th:field="*{createdBy}" required>
                </div>
                <div class="form-group">
                    <button id="btn-reset-editing" class="btn btn-secondary" type="reset">Annuler</button>
                    <button id="btn-update-article" class="btn btn-primary" type="submit">Enregistrer</button>
                    <button id="btn-delete-article" class="btn btn-danger" type="button" data-article-id="${article.id}">Supprimer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../static/articles.js" th:src="@{/articles.js}" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
