<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page des articles</title>
    <th:block th:replace="~{fragment-meta :: html-header}"></th:block>
</head>
<header th:replace="~{fragment-header :: header}"></header>
<body>
<h1 class="text-center">Liste des Articles</h1>

<div id="articles" th:fragment="all-articles" class="articles-container row justify-content-center">
    <th:block th:each="article : ${articles}">
        <div th:replace="~{fragment-article :: single-article(article=${article})}" class="col-md-6 mb-4"></div>
    </th:block>
</div>


<script src="../static/articles.js" th:src="@{/articles.js}" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
