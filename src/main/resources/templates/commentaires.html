<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article et commentaires</title>
    <th:block th:replace="~{fragment-meta :: html-header}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header th:replace="~{fragment-header :: header}">
    <h1>World Of Warcraft</h1>
</header>
<body>
<div class="container">
    <th:block th:insert="~{fragment-article :: single-article (article=${article})}"></th:block>
    <div id="commentaires">
        <div th:if="${commentaires.isEmpty()}">
            Aucun commentaire pour cet article :(
        </div>
        <table th:if="${commentaires.isEmpty()}">
            <thead>
            <tr>
                <th>Date</th>
                <th>Utilisateur</th>
                <th>Vote</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${#temporals.format(commentaires.commentaireAt, 'dd/MM/yyyy Ã  HH:mm:ss')}">Quand</td>
            <td th:text="${commentaire.user}">Qui</td>
            <td th:text="${commentaire.description}">Quoi</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
