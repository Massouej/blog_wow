<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modification d'un commentaire</title>
</head>
<body>
<h1>Modification d'un commentaire</h1>
<form action="/commentaires/{commentaireId}/edit" method="post" th:object="${commentaire}">
    <input type="hidden" name="commentaireId" th:value="${commentaire.id}"/>
    <div>
        <label>Description:</label>
        <textarea name="description" th:field="*{description}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <button type="submit">Modifier</button>
</form>
<script src="../static/articles.js" th:src="@{/articles.js}" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
