<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog World Of Warcraft</title>
    <th:block th:replace="~{fragment-meta :: html-header}"></th:block>
</head>
<header th:replace="~{fragment-header :: header}">
    <h1>World Of Warcraft</h1>
</header>
<body>

<div id="header">
    <button id="btn-refresh-pollings" class="btn-outline-primary btn-sm">Rafraîchir</button>&nbsp;
    <th:block th:replace="~{fragment-pagination :: pagination(page=${page},pageCount=${pageCount})}"></th:block>
</div>

<div th:replace="~{fragment-form :: new-article (newArticle=${newArticle})}"></div>
<!-- a supprimer après les tests -->

<div id="articles" th:fragment="all-articles">
    <th:block th:each="article : ${articles}">
        <div th:replace="~{fragment-article :: single-article(article=${article})}"></div>
    </th:block>
</div>


<script src="../static/articles.js" th:src="@{/articles.js}" type="module"></script>
</body>
</html>
