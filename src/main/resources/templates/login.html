<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Identification</title>
  <th:block th:replace="~{fragments/fragment-meta :: html-header}"></th:block>
</head>
<header th:replace="~{fragments/fragment-header :: header}">
  <h1>World Of Warcraft</h1>
</header>
<div th:replace="~{fragments/fragment-motifs}"></div>
<body>
<main class="form-signin">
  <form method="post" th:action="@{/login}">
    <h1 class="form-signin-heading">Veuillez vous identifier</h1>
    <div class="alert alert-danger" role="alert" th:if="${param.error}">Mot de passe ou identifiant invalides.</div>
    <div class="alert alert-success" role="alert" th:if="${param.logout}">Vous êtes bien déconnecté.</div>
    <div class="form-group">
      <label class="form-label" for="username">Login</label>
      <input class="form-control" type="text" id="username" name="username" placeholder="Username" required=""
             autofocus="">
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Password"
             required="">
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-success btn-block" type="submit">Se connecter</button>
      <button class="btn btn-lg btn-info btn-block" id="btn-subscribe" type="button">S'inscrire</button>
    </div>
  </form>
</main>
</body>
<script src="../static/motifs.js" th:src="@{/motifs.js}" type="module"></script>
<script src="../static/articles.js" th:src="@{/articles.js}" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
